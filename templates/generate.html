<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <div class="container mt-3">
        <center>
            <h1>Choose Templates</h1>
            <form action="/generate" method="post">
                <label>
                    <input type="checkbox" name="General" id="General" value="General">
                    General Questions
                </label>
                <br>
                <label>
                    <input type="checkbox" name="Bayesian" id="Bayesian" value="Bayesian">
                    Bayesian Questions
                </label>
                <br>
                <label> 
                    <input type="checkbox" name="Hypothesis" id="Hypothesis" value="Hypothesis">
                    Hypothesis Questions 
                </label>
                <br>
                <label>
                    <input type="checkbox" name="Distribution" id="Distribution" value="Distribution">
                    Distribution Questions
                </label>
                <br>
                <label>
                    <input type="checkbox" name="Probability" id="Probability" value="Probability">
                    Probability Questions 
                </label>
                <br>
                
                <div class="m-3">
                    <!-- Input for entering number of questions to generate -->
                    <input type="number" placeholder="Enter no of questions to be generated" min="1" name="no_questions" id="no_questions" class="form-control" aria-label="no_questions" aria-describedby="no_questions">
                </div>
                <div class="m-3">
                    <!-- Input for entering number of questions to generate -->
                    <input type="text" placeholder="Enter name of dataset (Name appears in the question also)" name="dataset_name" id="dataset_name" class="form-control" aria-label="dataset_name" aria-describedby="dataset_name">
                </div>
                <!-- Submit button for generating questions -->
                <input type="submit" class="btn btn-primary mt-3">
            </form>
        </center>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
