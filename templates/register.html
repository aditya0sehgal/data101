<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3">
        <center>
            <br>
            <h2>GradeFlex - Registration</h2>
            <br>
            <form id="registerForm">
                NetID: <input type="text" name="username" required><br> <br>
                Password: <input type="password" name="password" required><br> <br>
                <button  class="btn btn btn-primary" type="submit">Register</button>
            </form>
            <br>
            Already have an account? <button onclick="goToLogin()"  class="btn btn btn-sm btn-primary" type="submit">Login</button>
          
        </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            const result = await response.json();
            alert(result.message);
        };

        async function goToLogin() {
            window.location.href = '/login';
        };
    </script>
</body>
</html>
